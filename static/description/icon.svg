    <circle cx="50" cy="83" r="5"/>
    <circle cx="80" cy="83" r="5"/>
  </g>
  
  <!-- AI Brain icon -->
  <g transform="translate(70, 20)">
    <circle cx="25" cy="25" r="22" fill="url(#aiGrad)" opacity="0.95"/>
    <path d="M25 12 c-7 0-13 6-13 13s6 13 13 13 13-6 13-13-6-13-13-13z M20 20h3v3h-3z M27 20h3v3h-3z M18 28c2 3 5 4 7 4s5-1 7-4" 
          stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
    <!-- Neural connections -->
    <circle cx="15" cy="15" r="2" fill="white"/>
    <circle cx="35" cy="15" r="2" fill="white"/>
    <circle cx="15" cy="35" r="2" fill="white"/>
    <circle cx="35" cy="35" r="2" fill="white"/>
    <line x1="17" y1="17" x2="23" y2="23" stroke="white" stroke-width="1" opacity="0.7"/>
    <line x1="33" y1="17" x2="27" y2="23" stroke="white" stroke-width="1" opacity="0.7"/>
    <line x1="17" y1="33" x2="23" y2="27" stroke="white" stroke-width="1" opacity="0.7"/>
    <line x1="33" y1="33" x2="27" y2="27" stroke="white" stroke-width="1" opacity="0.7"/>
  </g>
  
  <!-- Notification bell -->
