    <circle cx="15" cy="15" r="15" fill="#ffd93d"/>
    <path d="M15 6c-4 0-7 3-7 7v5l-2 2v1h18v-1l-2-2v-5c0-4-3-7-7-7z M12 22c0 2 1.5 3 3 3s3-1 3-3" 
